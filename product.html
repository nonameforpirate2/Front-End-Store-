<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logo">
        </a>
    </header>

    <nav class="navigation">
        <a class="navigation__link navigation__link--active" href="index.html">Store</a>
        <a class="navigation__link navigation__link--active" href="we.html">We</a>
    </nav>

    <main class="container">
        <h1>React JS</h1>

        <div class="shirt">
            <img class = "shirt__image" src="img/3.jpg" alt="Product Image">
            <div class="shirt__content">
                <p>
                    Quisque aliquet condimentum libero, eu ullamcorper felis pulvinar ac. Vivamus vel metus vitae tellus vehicula consectetur in in magna.
                </p>
                <form class="form">
                    <select class="form__field">
                        <option disable selected>--Select Size--</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Big</option>
                    </select>
                    <input class="form__field" type="number" placeholder="Amount" min="1">
                    <input class="form__submit" type="submit" value="add to basket">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">
            Front End Store - All Rights Reserved 2022.
        </p>
    </footer>
</body>
</html>
